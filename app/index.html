<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon App avec GitHub Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #24292e 0%, #0366d6 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 3em; margin: 0; }
        .badge {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Build Réussi!</h1>
    <div class="badge">GitHub Actions</div>
    <p>Version: 1.0.0</p>
    <p>Build Time: <span id="time"></span></p>
    <p> Déployé automatiquement</p>
</div>
<script>
    document.getElementById('time').textContent = new Date().toLocaleString();
</script>
</body>
</html>
